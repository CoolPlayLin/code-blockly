    <script>
        !(function () {
            const date = new Date();
            const list = [
                [12, 13],
                [2, 21],
                [3, 21],
                [9, 18]
            ];
            if (
                list
                    .map((a) => {
                        return JSON.stringify(a);
                    })
                    .includes(
                        JSON.stringify([
                            date.getMonth() + 1,
                            date.getDate(),
                        ])
                    )
            ) {
                document.querySelector("html").style.filter =
                    "grayscale(1)";
            }
        })();
