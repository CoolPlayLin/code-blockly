<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport"
        content="width=device-width，initial-scale=1.0，maximum-scale=1.0，minimum-scale=1.e，user-scalable=no" /> -->
    <title>Code Blockly - HTML - Beta</title>
    <meta name="description" content="新一代图形化编辑器" />
    <link rel="shortcut icon" href="../../static/logo/logo-beta.svg" type="image/x-icon" />
    <script>
        window.onload = function () {
            document.querySelector("html > body > span#loadtext").remove();
        };
        !(function () {
            const date = new Date();
            const list = [
                [12, 13],
                [2, 21],
                [3, 21],
            ];
            if (
                list
                    .map((a) => {
                        return JSON.stringify(a);
                    })
                    .includes(
                        JSON.stringify([
                            date.getMonth() + 1,
                            date.getDate(),
                        ])
                    )
            ) {
                document.querySelector("body").style.filter =
                    "grayscale(100%)";
            }
        })();
    </script>
</head>

<body>

    <!--app -->
    <div id="app">
        <!-- 右下角导航栏 -->

        <!-- 工作区 -->
        <div class="workzone">
            <div id="blocklyDiv"></div>
        </div>
        <!-- 积木定义xml -->
        <xml id="toolbox" style="display: none">
            <category name="模板" colour="%color template" expanded="true">
                <block type="define_web_pages">
                    <statement name="blocks">
                        <block type="define_web_pages_head">
                            <statement name="blocks">
                                <block type="head_title">
                                    <field name="title">Document</field>
                                </block>
                            </statement>
                            <statement name="blocks">
                                <block type="head_charset"></block>
                            </statement>
                            <next>
                                <block type="define_web_pages_body"></block>
                            </next>
                        </block>
                    </statement>
                </block>
            </category>
            <category name="构造" colour="%color structure">
                <block type="define_web_pages"></block>
                <block type="define_web_pages_head"></block>
                <block type="define_web_pages_body"></block>
            </category>
            <category name="头部配置" colour="%color head">
                <block type="head_charset"></block>
                <block type="head_title"></block>
                <block type="head_link"></block>
            </category>
            <category name="嵌入标签" colour="%color embed">
                <block type="script"></block>
                <block type="style"></block>
            </category>
            <category name="属性标签" colour="%color attribute">
                <block type="body_id"></block>
            </category>
            <category name="文本" colour="%color text">
                <block type="body_chuntext"></block>
                <block type="body_p"></block>
                <block type="body_title"></block>
                <block type="body_a"></block>
                <block type="body_br"></block>
                <block type="body_annotation"></block>
            </category>
            <category name="表单" colour="%color form">
                <button class="blue-button" text="实验性功能" callbackkey="beta"></button>
                <block type="create_a_form"></block>
                <block type="form_submit_button"></block>
                <block type="form_select_box"></block>
                <block type="form_text_box"></block>
                <block type="form_bounding_box"></block>
                <!-- <block type="form_drop_down_list"></block> -->
            </category>
            <category name="媒体" colour="%color image">
                <block type="video_image"></block>
            </category>
            <category name="css" colour="%color css"></category>
            <sep></sep>
            <category name="控制" colour="%color control">
                <block type="controls_if"></block>
                <block type="controls_repeat_ext" colour="#8ca6c0">
                    <value name="TIMES">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_whileUntil" colour="#8ca6c0"></block>
                <block type="controls_for" colour="#8ca6c0">
                    <field name="VAR" id="57g(4![Bc(~B67SRUvvd">i</field>
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                    <value name="BY">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="controls_forEach" colour="#8ca6c0">
                    <field name="VAR" id="=ea2SQ,8Dye^#~zQHfJV">j</field>
                </block>
                <block type="controls_flow_statements" colour="#8ca6c0"></block>
            </category>
            <category name="控制台" colour="%color console">
                <block type="js_console_clear"></block>
                <block type="js_console_log"></block>
                <block type="js_console_warn"></block>
                <block type="js_console_error"></block>
            </category>
            <category name="运算" colour="%color math">
                <label text="数学"></label>
                <block type="math_number"></block>
                <block type="math_arithmetic">
                    <value name="A">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="B">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_random_int">
                    <value name="FROM">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_random_float"></block>
                <block type="math_number_property">
                    <value name="NUMBER_TO_CHECK">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_single">
                    <field name="OP">ROOT</field>
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">9</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_trig">
                    <field name="OP">SIN</field>
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">45</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_constant"></block>
                <block type="math_round">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">3.1</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_on_list"></block>
                <block type="math_modulo">
                    <value name="DIVIDEND">
                        <shadow type="math_number">
                            <field name="NUM">64</field>
                        </shadow>
                    </value>
                    <value name="DIVISOR">
                        <shadow type="math_number">
                            <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="math_constrain">
                    <value name="VALUE">
                        <shadow type="math_number">
                            <field name="NUM">50</field>
                        </shadow>
                    </value>
                    <value name="LOW">
                        <shadow type="math_number">
                            <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="HIGH">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <label text="逻辑"></label>
                <block type="logic_compare"></block>
                <block type="logic_operation"></block>
                <block type="logic_boolean"></block>
                <block type="logic_ternary"></block>
                <block type="logic_null"></block>
                <label text="字符串"></label>
                <block type="text"></block>
                <block type="text_join">
                    <mutation items="2">
                </block>
                <block type="text_append">
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT" />
                        </shadow>
                    </value>
                </block>
                <block type="text_length">
                    <value name="MESSAGE">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_isEmpty">
                    <value name="MESSAGE">
                        <shadow type="text">
                            <field name="TEXT"></field>
                        </shadow>
                    </value>
                </block>
                <block type="text_indexOf">
                    <field name="END">FIRST</field>
                    <value name="VALUE">
                        <shadow type="variables_get">
                            <field name="VAR" id="o(H,3vpcGU*(B$;@WJos">text</field>
                        </shadow>
                    </value>
                    <value name="FIND">
                        <block type="text">
                            <field name="TEXT">abc</field>
                        </block>
                    </value>
                </block>
                <block type="text_charAt">
                    <mutation at="true" />
                    <field name="WHERE">FROM_START</field>
                    <value name="VALUE">
                        <shadow type="variables_get">
                            <field name="VAR" id="o(H,3vpcGU*(B$;@WJos">text</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_getSubstring">
                    <mutation at1="true" at2="true" />
                    <field name="WHERE1">FROM_START</field>
                    <field name="WHERE2">FROM_START</field>
                    <value name="STRING">
                        <shadow type="variables_get">
                            <field name="VAR" id="o(H,3vpcGU*(B$;@WJos">text</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_changeCase">
                    <field name="CASE">UPPERCASE</field>
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
                <block type="text_trim">
                    <field name="MODE">BOTH</field>
                    <value name="TEXT">
                        <shadow type="text">
                            <field name="TEXT">abc</field>
                        </shadow>
                    </value>
                </block>
            </category>
            <category name="变量" colour="%color varible" custom="VARIABLE"></category>
            <category name="列表" colour="%color list">
                <block type="lists_create_with">
                    <mutation items="1">
                </block>
                <block type="lists_create_with">
                    <mutation items="3">
                </block>
                <block type="lists_repeat">
                    <value name="NUM">
                        <shadow type="math_number">
                            <field name="NUM">5</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_length"></block>
                <block type="lists_isEmpty"></block>
                <block type="lists_indexOf">
                    <field name="END">FIRST</field>
                    <value name="VALUE">
                        <shadow type="variables_get">
                            <field name="VAR" id="2G;)Eq${Io2,L:Ql*.Z7">list</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_getIndex">
                    <mutation statement="false" at="true" />
                    <field name="MODE">GET</field>
                    <field name="WHERE">FROM_START</field>
                    <value name="VALUE">
                        <shadow type="variables_get">
                            <field name="VAR" id="2G;)Eq${Io2,L:Ql*.Z7">list</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_setIndex">
                    <mutation at="true" />
                    <field name="MODE">SET</field>
                    <field name="WHERE">FROM_START</field>
                    <value name="LIST">
                        <shadow type="variables_get">
                            <field name="VAR" id="2G;)Eq${Io2,L:Ql*.Z7">list</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_getSublist">
                    <mutation at1="true" at2="true" />
                    <field name="WHERE1">FROM_START</field>
                    <field name="WHERE2">FROM_START</field>
                    <value name="LIST">
                        <shadow type="variables_get">
                            <field name="VAR" id="2G;)Eq${Io2,L:Ql*.Z7">list</field>
                </block>
                </shadow>
                </block>
                <block type="lists_split">
                    <mutation mode="SPLIT" />
                    <field name="MODE">SPLIT</field>
                    <value name="DELIM">
                        <shadow type="text">
                            <field name="TEXT">,</field>
                        </shadow>
                    </value>
                </block>
                <block type="lists_sort">
                    <field name="TYPE">NUMERIC</field>
                    <field name="DIRECTION">1</field>
                </block>
            </category>
            <category name="对象" colour="%color object">
                <block type="object_null"></block>
                <block type="object_set"></block>
                <block type="object_get"></block>
                <block type="object_delete"></block>
                <block type="object_inc"></block>
                <block type="object_geto"></block>
                <block type="object_copy"></block>
                <block type="object_freeze"></block>
