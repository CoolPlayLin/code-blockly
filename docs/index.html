<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Code Blockly文档</title>
        <link rel="manifest" href="../manifest.json" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link
            rel="shortcut icon"
            href="../static/logo/logo_docs_lite.svg"
            type="image/x-icon"
        />
        <meta name="description" content="Description" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
            title="vue"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
            title="dark"
            disabled
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
            title="buble"
            disabled
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
            title="pure"
            disabled
        />
        <style>
            /* 导航栏美化 */
            nav.app-nav li ul {
                min-width: 100px;
            }

            /* 边侧栏 */
            .sidebar-nav * {
                user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
            }

            .sidebar-nav li {
                position: relative;
                margin-left: 10px !important;
                cursor: pointer;
            }

            .sidebar-nav ul:not(.app-sub-sidebar) > li:not(.file)::before {
                content: "";
                display: block;
                position: absolute;
                top: 11px;
                left: -13px;
                height: 6px;
                width: 6px;
                border-right: 1px solid #505d6b;
                border-bottom: 1px solid #505d6b;
                transform: rotate(-45deg);
                transition: transform 0.2s;
            }

            .sidebar-nav ul:not(.app-sub-sidebar) > li.open::before {
                transform: rotate(45deg);
                left: -12px;
                top: 10px;
            }

            /* 表格 */
            table {
                display: table !important;
            }

            table th {
                text-transform: uppercase;
                font-size: 16px;
                letter-spacing: 1px;
            }

            /* 起始页 */
            section.cover {
                background: #abe3ff !important;
            }

            section.cover .cover-main > p:last-child a:hover {
                color: var(--theme-color, #42b983);
                opacity: 0.5;
            }

            section.cover .cover-main > p:last-child a:last-child:hover {
                color: #fff;
            }

            /* 页脚 */
            a.footer-a {
                margin: 0px 10px 10px 0px;
                padding: 10px;
                transition: 0.2s;
                -webkit-transition: 0.2s;
            }

            a.footer-a:hover {
                background-color: #eee;
            }

            a.footer-a:active {
                background-color: #ddd;
            }
        </style>
        <script>
            !(function () {
                const date = new Date();
                const list = [
                    [12, 13],
                    [2, 21],
                    [3, 21],
                    [11, 30],
                ];
                if (
                    list
                        .map((a) => {
                            return JSON.stringify(a);
                        })
                        .includes(
                            JSON.stringify([
                                date.getMonth() + 1,
                                date.getDate(),
                            ])
                        )
                ) {
                    document.querySelector("html").style.filter =
                        "grayscale(1)";
                }
            })();
        </script>
    </head>
    <body>
        <div id="app">加载中...</div>
        <script>
            window.$docsify = {
                name: "Code Blockly文档",
                repo: "https://github.com/code-dream-star/code-blockly",
                auto2top: true, // 切换页面后是否自动跳转到页面顶部
                coverpage: true, // 启用封面页
                executeScript: true, // 执行文档里的 script 标签里的脚本
                loadSidebar: true, // 加载自定义侧边栏
                loadNavbar: true, // 加载自定义导航栏
                mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
                themeColor: "#0af", // 主题色
                notFoundPage: true, // 启用404页面
                maxLevel: 4,
                subMaxLevel: 4,
                nameLink: "#/", // 点击文档标题后跳转的链接地址
                disqus: "shortname", // disqus评论配置
                search: {
                    // 搜索
                    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                    noData: "啊哦，没有找到结果！", // 没搜索到数据时，显示该文段
                    paths: "auto", // 搜索路径，auto为自动
                    placeholder: "搜索", // 搜索框的提示语
                    depth: 4, // 搜索标题的最大层级, 1 - 6
                },
                pagination: {
                    // 分页配置
                    previousText: "上一章节",
                    nextText: "下一章节",
                    crossChapter: true,
                    crossChapterText: true,
                }
            };
        </script>
        <!-- 引入Docsify -->
        <script src="https://unpkg.com/docsify@4.12.2/lib/docsify.min.js"></script>
        <!-- 引入图片查看插件 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- 引入表情加载插件 -->
        <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
        <!-- 引入搜索插件 -->
        <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <!-- 引入代码复制插件 -->
        <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <!-- 引入边侧栏分类折叠 -->
        <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <!-- 引入分页 -->
        <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <!-- 引入评论 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
        <!-- 引入代码高亮 -->
        <script>
            `bash，clojure，cpp，css，diff，erlang，go，gradle，groovy，haskell，java，javascript，json，julia，kotlin，lisp，lua，makefile，markdown，matlab，objectivec，perl，php，python，r，ruby，rust，scala，sql，swift，typescript，verilog，vhdl，yaml`
                .split("，")
                .forEach((v) => {
                    document.write(
                        `<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-${v}.min.js"><\/script>`
                    );
                });
        </script>
        <!-- 引入更多插件 -->
        <script src="https://unpkg.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
        <script src="https://unpkg.com/valine/dist/Valine.min.js"></script>
        <script src="https://unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
    </body>
</html>
