<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Code Blockly文档</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="shortcut icon" href="../static/logo/logo_docs lite.svg" type="image/x-icon" />
        <meta name="description" content="Description" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled/>
        <style>nav.app-nav li ul { min-width: 100px; } #carbonads { box-shadow: none !important; width: auto !important; }section.cover { background: #b2e5ff !important }</style>
    </head>
    <body>
        <div id="app">加载中...</div>
        <script>
            window.$docsify = {
                name: "Code Blockly文档",
                repo: "https://github.com/code-dream-star/code-blockly",
                auto2top: true, // 切换页面后是否自动跳转到页面顶部
                coverpage: true, // 启用封面页
                executeScript: true, // 执行文档里的 script 标签里的脚本
                loadSidebar: true, // 加载自定义侧边栏
                loadNavbar: true, // 加载自定义导航栏
                mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
                themeColor: "#0af", // 主题色
                maxLevel: 4,
                subMaxLevel: 4,
                nameLink: "#/", // 点击文档标题后跳转的链接地址
                search: {// 搜索
                    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                    noData: "啊哦，没有找到结果！", // 没搜索到数据时，显示该文段
                    paths: "auto", // 搜索路径，auto为自动
                    placeholder: "搜索", // 搜索框的提示语
                    depth: 4, // 搜索标题的最大层级, 1 - 6
                },
            };
        </script>
        <!-- 引入Docsify -->
        <script src="https://unpkg.com/docsify@4.12.2/lib/docsify.min.js"></script>
        <!-- 引入图片查看插件 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- 引入表情加载插件 -->
        <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
        <!-- 引入搜索插件 -->
        <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <!-- 引入代码复制插件 -->
        <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
        <!-- 引入更多插件 -->
        <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <script src="https://unpkg.com/valine/dist/Valine.min.js"></script>
        <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
        <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>
        <script src="https://unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
        <script src="https://unpkg.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    </body>
</html>
